
name: Run Selenium Test

on:
  push:
    branches: ["main"]

jobs:
    test:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
            java-version: "11"
            cache: maven
        - uses: browser-actions/setup-chrome@latest
        - run: mvn clean test