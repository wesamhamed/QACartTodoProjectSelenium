
name: Run Selenium Test on chrome  

on:
  push:
    branches: 
    - main

jobs:
    build_windows:
          runs-on: windows-latest
          steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                java-version: "11"
                cache: maven
                distribution: "temurin"
            - uses: browser-actions/setup-chrome@latest
            - run: mmvn compile

    test_windows:
      runs-on: windows-latest
      needs: [build_windows]
      steps:
        - run: mvn clean test
